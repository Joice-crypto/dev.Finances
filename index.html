<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.Finance$</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
<link href = "https://fonts.googleapis.com/css2? family = Poppins: wght @ 100; 200; 400; 700 & display = swap "rel =" stylesheet ">
</head>

<body>
    <header>
        
       <img src='./assets/logo.svg' alt='logo dev Finance' /> 

    </header>

    <main class='container'>
        <section id='balance'>
            <h2 class='sr-only'>Balanço</h2>

            <div class='card'>
                <h3>
                    
                    <spam>Entradas</spam> 
                    <img src="./assets/income.svg" alt="imagem de entradas">
                
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class='card'>
                <h3>
                    <spam>Saidas</spam> 
                    <img src="./assets/expense.svg" alt="imagem de saidas">
                </h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class='card total'>
                <h3>
                    <spam>Total</spam> 
                    <img src="./assets/total.svg" alt="imagem do total">
                </h3>
                <p>R$ 3.000,00</p>
            </div>

        </section>

        <section id='transaction'>
            <h2 class='sr-only'>Transações</h2>

            <table id='data-table'>
                <thead>
                    <tr>
                        <!-- linha da tabela -->

                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <!-- conteudo da tabela que vai aparecer na tela -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class='description'>Luz</td>
                        <td class='expense'>- R$ 500,00</td>
                        <td class='date'>23/01/2021</td>
                    </tr>
                    <tr>
                        <td class='description'>Criação de Website</td>
                        <td class='income'>+ R$ 5000,00</td>
                        <td class='date'>23/01/2021</td>
                    </tr>
                    <tr>
                        <td class='description'>Internet</td>
                        <td class='expense'>- R$ 200,00</td>
                        <td class='date'>23/01/2021</td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>

    <footer>
        <p>dev.Finance$</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.Finance$</title>
</head>

<body>
    <header>
        <h1 id='logo'>dev.Finance$</h1>
        <link rel="stylesheet" href="./styles.css">
        <link rel = "preconnect" href = "https://fonts.gstatic.com">
<link href = "https://fonts.googleapis.com/css2? family = Poppins: wght @ 100; 200; 400; 700 & display = swap "rel =" stylesheet ">
    </header>

    <main class='container'>
        <section id='balance'>
            <h2>Balanço</h2>

            <div class='card'>
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class='card'>
                <h3>Saidas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class='card'>
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>

        </section>

        <section id='transaction'>
            <h2>Transações</h2>

            <table id='data-table'>
                <thead>
                    <tr>
                        <!-- linha da tabela -->

                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <!-- conteudo da tabela que vai aparecer na tela -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>- R$ 500,00</td>
                        <td>23/01/2021</td>
                    </tr>
                    <tr>
                        <td>Criação de Website</td>
                        <td>+ R$ 5000,00</td>
                        <td>23/01/2021</td>
                    </tr>
                    <tr>
                        <td>Internet</td>
                        <td>- R$ 200,00</td>
                        <td>23/01/2021</td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>

    <footer>
        <p>dev.Finance$</p>
    </footer>
</body>

</html>
